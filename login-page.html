<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入-數位方塊Bootstrap作業</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
  <section class="row text-white mx-0" style="height: 100vh;">
    <div class="col-6 d-lg-flex d-none align-items-center position-relative bg-gray-500 p-0"
      style="background-image: url(./img/Login-img/1920x1080.png);background-size: cover;">
      <div class="w-100 h-100 d-flex align-items-center" style="background-color:rgba(0,0,0,0.6)">
        <div class="w-100 px-24 ">
          <h2 class="text-5xl tracking-wide">Keep it special</h2>
          <p class="text-3xl my-3">Capture your personal memory in unique way, anywhere.</p>
        </div>
        <div class="position-absolute p-3 d-flex justify-content-center w-100" style="bottom: 0;left: 0;">
          <a href=""><img src="./img/Login-img/svgexport-1.svg" alt=""></a>
          <a href="" class="ml-3"><img src="./img/Login-img/svgexport-2.svg" alt=""></a>
          <a href="" class="ml-3"><img src="./img/Login-img/svgexport-3.svg" alt=""></a>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-12 px-md-5 px-0 d-flex justify-content-center align-items-center text-center"
      style="background-color: #162446;">
      <div class="d-lg-none w-100 h-100 position-absolute"
        style="background-image: url(./img/Login-img/1920x1080.png); background-size: cover;">
        <div class="w-100 h-100" style="background-color: rgba(0,0,0,0.6);"></div>
      </div>
      <div class="w-100 py-4" style="z-index: 1;">
        <div class="my-75">
          <img src="./img/Login-img/資產 2.svg" alt="" class="h-sm-16 h-12">
        </div>
        <div class="py-4 d-flex justify-content-center">
          <span
            class="font-weight-bold border-2 rounded-circle w-10 h-10 d-inline-flex justify-content-center align-items-center text-lg">f</span>
          <span
            class="font-weight-bold border-2 rounded-circle w-10 h-10 d-inline-flex justify-content-center align-items-center text-lg ml-2">G+</span>
          <span
            class="font-weight-bold border-2 rounded-circle w-10 h-10 d-inline-flex justify-content-center align-items-center text-lg ml-2">in</span>
        </div>
        <p class="text-gray-100">or use email your account</p>
        <form class="px-lg-0 px-3 col-sm-8 mx-auto">
          <div class="form-group">
            <input type="email" class="form-control p-3  text-lg  h-auto " id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Email" style="background-color: black; border: none;">
          </div>
          <div class="form-group mb-1">
            <input type="password" class="form-control p-3 p-3  text-lg  h-auto" id="exampleInputPassword1"
              placeholder="Password" style="background-color: black; border: none;">
          </div>
          <div class="text-right">
            <a href="" id="forgot-password-link">Forgot your password?</a>
          </div>
          <div class="px-3 pb-2 pt-3">
            <button type="submit"
              class="btn bg-indigo-500 p-3  w-100 h-auto rounded-pill text-white text-lg">Submit</button>
          </div>
          <div class="d-lg-none d-flex justify-content-center mt-5 ">
            <a href=""><img src="./img/Login-img/svgexport-1.svg" alt=""></a>
            <a href="" class="ml-3"><img src="./img/Login-img/svgexport-2.svg" alt=""></a>
            <a href="" class="ml-3"><img src="./img/Login-img/svgexport-3.svg" alt=""></a>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>



  <!-- Initialize Swiper -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      cssMode: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
      },
      mousewheel: true,
      keyboard: true,
    });
  </script>
</body>

</html>
